<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch@1.0.2/dist/docsify-dark-switch.css">
  <style type="text/css">
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: var(--theme-color, #42b983);
    }

    .app-nav {
      position: fixed;
    }

    .sidebar ul li[class=""]>a {
      border-right: 2px solid;
      color: #42b983;
      color: var(--theme-color, #42b983);
      font-weight: 600
    }

    .page_toc div[class^="lv"] a {
      font-weight: 400;
    }

    .markdown-section pre {
      padding: 0;
    }

    .markdown-section pre>code {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'mark-docsify',
      nameLink: {
        '/zh/': '#/zh/',
        '/': '#/',
      },
      repo: 'https://github.com/markz-demo/mark-docsify',

      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },

      search: {
        maxAge: 1,
        placeholder: {
          '/zh/': '搜索',
          '/': 'Type to search',
        },
        noData: {
          '/zh/': '找不到结果',
          '/': 'No Results',
        },
        depth: 6,
        hideOtherSidebarContent: true,
        pathNamespaces: ['/zh', '/'],
      },

      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },

      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      darkSwitch: {
        debug: true,
        fixed: true,
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(html => {
            var url = 'https://github.com/markz-demo/mark-docsify/blob/main/docs/' + vm.route.file;
            const editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html;
          });
        },
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1.6.1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-switch@1.0.2/dist/docsify-dark-switch.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
</body>

</html>
